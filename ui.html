<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="semantic/dist/semantic.css">


  <style type="text/css">
  body {
    background-color: #FFFFFF;
  }
  .ui.menu .item img.logo {
    margin-right: 1.5em;
  }
  .main.container {
    margin-top: 7em;
  }
  .ui.footer.segment {
    margin: 5em 0em 0em;
    padding: 5em 0em;
  }
  </style>


  <title>Create Keys | Atlaschain</title>
</head>
<body>
  <div class="ui fixed menu">
    <div class="ui container">
      <a href="index.html" class="header item">
        <img class="logo" src="assets/atlaschain-square.png">
        Atlaschain
      </a>
      <a href="index.html" class="item">Home</a>
      <a href="index.html" class="item">Start Now</a>
      <a href="map.html" class="item">Interface</a>
    </div>
  </div>

  <div class="ui main container">

    <div class="ui ordered steps">
      <a class="active step">
        <i class="lock icon"></i>
        <div class="content">
          <div class="title">Keys</div>
          <div class="description">Create your encryption keys</div>
        </div>
      </a>
      <div class="disabled step">
        <div class="content">
          <div class="title">Wallet</div>
          <div class="description">Create Atlaschain Wallet</div>
        </div>
      </div>
      <div class="disabled step">
        <div class="content">
          <div class="title">Enroll</div>
          <div class="description">Enroll Atlaschain</div>
        </div>
      </div>
    </div>


    <div class="ui container">
      <h2>Create Keys</h2>
      <form class="ui form" id="generateKeyPairForm">
        <div class="field">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Name">
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Email">
        </div>

        <div class="field">
          <label for="passw">Password</label>
          <input type="password" id="password" placeholder="Password">
        </div>

        <div class="field">
          <button class="ui button positive" id="generateKeyPairFormSubmit">Create Keys</button>
        </div>

      </form>
    </div>


  </div>

  <div class="ui inverted vertical footer segment">
    <div class="ui center aligned container">
      <div class="ui stackable inverted divided grid">
        <div class="three wide column">
          <h4 class="ui inverted header">Group 1</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">Link One</a>
            <a href="#" class="item">Link Two</a>
            <a href="#" class="item">Link Three</a>
            <a href="#" class="item">Link Four</a>
          </div>
        </div>

        <div class="seven wide column">
          <h4 class="ui inverted header">Footer Header</h4>
          <p>Extra space for a call to action inside the footer that could help re-engage users.</p>
        </div>
      </div>

    </div>
  </div>

</body>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="semantic/dist/semantic.min.js"></script>
<script src="node_modules/lodash/lodash.js"></script>
<script src="node_modules/storejs/dist/store.js"></script>
<script src="assets/mymail-crypt-util.js"></script>
<script src="assets/openpgp.js"></script>
<script src="assets/commander.js"></script>
</html>
